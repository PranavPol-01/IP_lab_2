<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customized T-Shirt Order Form</title>
  </head>
  <body>
    <header align="center">
      <h1>Order Your Customized T-Shirt</h1>
      <p><em>Express yourself with a unique, personalized T-shirt!</em></p>
    </header>

    <main>
      <form action="/submit_order" method="post">
        <fieldset>
          <legend align="center">
           <h2> <strong>Customize Your T-Shirt</strong></h2>
          </legend>
          <table align="center" cellpadding="5">
            <tr>
              <td align="right">
                <label for="tagline"><b>Tagline on the Shirt:</b></label>
              </td>
              <td align="left">
                <input
                  type="text"
                  id="tagline"
                  name="tagline"
                  placeholder="Enter your tagline"
                  required
                />
              </td>
            </tr>
            <tr>
              <td align="right">
                <label for="color"><b>Color:</b></label>
              </td>
              <td align="left">
                <select id="color" name="color" required>
                  <option value="">Select color</option>
                  <option value="white">White</option>
                  <option value="black">Black</option>
                  <option value="red">Red</option>
                  <option value="blue">Blue</option>
                  <option value="green">Green</option>
                </select>
              </td>
            </tr>
            <tr>
              <td align="right">
                <label for="size"><b>Size:</b></label>
              </td>
              <td align="left">
                <select id="size" name="size" required>
                  <option value="">Select size</option>
                  <option value="small">Small</option>
                  <option value="medium">Medium</option>
                  <option value="large">Large</option>
                  <option value="xl">XL</option>
                  <option value="xxl">XXL</option>
                </select>
              </td>
            </tr>
            <tr>
              <td align="right">
                <label for="quantity"><b>Quantity:</b></label>
              </td>
              <td align="left">
                <input
                  type="number"
                  id="quantity"
                  name="quantity"
                  min="1"
                  max="100"
                  required
                />
              </td>
            </tr>
            <tr>
              <td align="right">
                <label for="deliveryDate"><b>Delivery Date:</b></label>
              </td>
              <td align="left">
                <input
                  type="date"
                  id="deliveryDate"
                  name="deliveryDate"
                  required
                />
              </td>
            </tr>
          </table>
        </fieldset>
        <br />
        <fieldset>
          <legend align="center"><h2><strong>Delivery Details</strong></h2></legend>
          <table align="center" cellpadding="5">
            <tr>
              <td align="right">
                <label for="name"><b>Recipient's Name:</b></label>
              </td>
              <td align="left">
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Full name"
                  required
                />
              </td>
            </tr>
            <tr>
              <td align="right">
                <label for="address"><b>Address:</b></label>
              </td>
              <td align="left">
                <input
                  type="text"
                  id="address"
                  name="address"
                  placeholder="Delivery address"
                  required
                />
              </td>
            </tr>
            <tr>
              <td align="right">
                <label for="email"><b>Email:</b></label>
              </td>
              <td align="left">
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email address"
                  required
                />
              </td>
            </tr>
            <tr>
              <td align="right">
                <label for="phone"><b>Phone Number:</b></label>
              </td>
              <td align="left">
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  placeholder="Phone number"
                  pattern="[0-9]{10}"
                  required
                />
              </td>
            </tr>
          </table>
        </fieldset>
        <br />
        <fieldset>
          <legend align="center"><h2><strong>Additional Comments</strong></legend>
          <table align="center" cellpadding="5">
            <tr>
              <td align="right">
                <label for="comments"><b>Additional Comments:</b></label>
              </td>
              <td align="left">
                <textarea
                  id="comments"
                  name="comments"
                  placeholder="Any special instructions"
                  rows="4"
                ></textarea>
              </td>
            </tr>
          </table>
        </fieldset>
        <br />
        <section align="center">
          <button type="submit"><mark>Submit Order</mark></button>
          <button type="reset"><mark>Reset Form</mark></button>
        </section>
      </form>
    </main>
    <br />
    <footer align="center">
      <p>
        Thank you for choosing our <strong>Customized T-Shirt</strong> service!
      </p>
      <p>
        For any inquiries, please contact us at
        <a href="mailto:support@example.com"><b>support@gmail.com</b></a> or
        call us at <b>+91 1234567890</b>.
      </p>
    </footer>
  </body>
</html>
