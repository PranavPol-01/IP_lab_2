<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customized T-Shirt Order Form</title>
  </head>
  <body bgcolor="#E0FFFF">
    <header align="center">
      <h1>
        <font size="6" color="#007ACC">Order Your Customized T-Shirt</font>
      </h1>
      <p>
        <em>
          <font size="4" color="#004466">Express yourself with a unique, personalized T-shirt!</font>
        </em>
      </p>
    </header>

    <main>
      <form action="/submit_order" method="post">
        <fieldset>
          <legend align="center">
            <h2><strong><font color="#007ACC">Customize Your T-Shirt</font></strong></h2>
          </legend>
          <table align="center" cellpadding="5">
            <tr>
              <td align="right">
                <label for="tagline"><b><font color="#3399FF">Tagline on the Shirt:</font></b></label>
              </td>
              <td align="left">
                <input
                  type="text"
                  id="tagline"
                  name="tagline"
                  placeholder="Enter your tagline"
                  required
                />
              </td>
            </tr>
            <tr>
              <td align="right">
                <label for="color"><b><font color="#3399FF">Color:</font></b></label>
              </td>
              <td align="left">
                <select id="color" name="color" required>
                  <option value="">Select color</option>
                  <option value="white">White</option>
                  <option value="black">Black</option>
                  <option value="red">Red</option>
                  <option value="blue">Blue</option>
                  <option value="green">Green</option>
                </select>
              </td>
            </tr>
            <tr>
              <td align="right">
                <label for="size"><b><font color="#3399FF">Size:</font></b></label>
              </td>
              <td align="left">
                <select id="size" name="size" required>
                  <option value="">Select size</option>
                  <option value="small">Small</option>
                  <option value="medium">Medium</option>
                  <option value="large">Large</option>
                  <option value="xl">XL</option>
                  <option value="xxl">XXL</option>
                </select>
              </td>
            </tr>
            <tr>
              <td align="right">
                <label for="quantity"><b><font color="#3399FF">Quantity:</font></b></label>
              </td>
              <td align="left">
                <input
                  type="number"
                  id="quantity"
                  name="quantity"
                  min="1"
                  max="100"
                  required
                />
              </td>
            </tr>
            <tr>
              <td align="right">
                <label for="deliveryDate"><b><font color="#3399FF">Delivery Date:</font></b></label>
              </td>
              <td align="left">
                <input
                  type="date"
                  id="deliveryDate"
                  name="deliveryDate"
                  required
                />
              </td>
            </tr>
          </table>
        </fieldset>
        <br />
        <fieldset>
          <legend align="center">
            <h2><strong><font color="#007ACC">Delivery Details</font></strong></h2>
          </legend>
          <table align="center" cellpadding="5">
            <tr>
              <td align="right">
                <label for="name"><b><font color="#3399FF">Recipient's Name:</font></b></label>
              </td>
              <td align="left">
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Full name"
                  required
                />
              </td>
            </tr>
            <tr>
              <td align="right">
                <label for="address"><b><font color="#3399FF">Address:</font></b></label>
              </td>
              <td align="left">
                <input
                  type="text"
                  id="address"
                  name="address"
                  placeholder="Delivery address"
                  required
                />
              </td>
            </tr>
            <tr>
              <td align="right">
                <label for="email"><b><font color="#3399FF">Email:</font></b></label>
              </td>
              <td align="left">
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email address"
                  required
                />
              </td>
            </tr>
            <tr>
              <td align="right">
                <label for="phone"><b><font color="#3399FF">Phone Number:</font></b></label>
              </td>
              <td align="left">
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  placeholder="Phone number"
                  pattern="[0-9]{10}"
                  required
                />
              </td>
            </tr>
          </table>
        </fieldset>
        <br />
        <fieldset>
          <legend align="center">
            <h2><strong><font color="#007ACC">Additional Comments</font></strong></h2>
          </legend>
          <table align="center" cellpadding="5">
            <tr>
              <td align="right">
                <label for="comments"><b><font color="#3399FF">Additional Comments:</font></b></label>
              </td>
              <td align="left">
                <textarea
                  id="comments"
                  name="comments"
                  placeholder="Any special instructions"
                  rows="4"
                ></textarea>
              </td>
            </tr>
          </table>
        </fieldset>
        <br />
        <section align="center">
          <button type="submit">
            <mark><font color="#004466">Submit Order</font></mark>
          </button>
          <button type="reset">
            <mark><font color="#004466">Reset Form</font></mark>
          </button>
        </section>
      </form>
    </main>
    <br />
    <footer align="center">
      <p>
        <font color="#007ACC">Thank you for choosing our <strong>Customized T-Shirt</strong> service!</font>
      </p>
      <p>
        For any inquiries, please contact us at
        <a href="mailto:support@example.com"><b><font color="#004466">support@gmail.com</font></b></a>
        or call us at <b><font color="#004466">+91 1234567890</font></b>.
      </p>
    </footer>
  </body>
</html>
